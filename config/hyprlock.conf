source = $HOME/.config/hypr/current_wallpaper.conf
source = $HOME/.config/hypr/look_and_feel.conf

general {
    no_fade_in = false
    no_fade_out = false
    hide_cursor = true
    grace = 2
}

background {
    monitor =
    path = $CURRENT_WALLPAPER # only png supported for now

    # all these options are taken from hyprland, see https://wiki.hyprland.org/Configuring/Variables/#blur for explanations
    blur_size = 5
    blur_passes = 1 # 0 disables blurring
    noise = 0.0117
    contrast = 1.3000 # Vibrant!!!
    brightness = 0.8000
    vibrancy = 0.2100
    vibrancy_darkness = 0.0
}

input-field {
    monitor =
    size = 200, 40
    outline_thickness = 3
    outer_color = $inactive_color
    inner_color = $inactive_color
    font_color = $shadow_color
    hide_input = false
    
    position = 0, -100
    halign = center
    valign = center
}

# Date
label {
    monitor =
    text = cmd[update:18000000] echo "<b> "$(date +'%A, %-d %B %Y')" </b>"
    color = $active_color_2
    font_size = 18
    font_family = JetBrainsMono Nerd Font

    position = 0, 0
    halign = right
    valign = bottom
}

# Time
label {
    monitor =
    #text = cmd[update:1000] echo "<b><big> $(date +"%I:%M %p") </big></b>" # AM/PM
    text = cmd[update:1000] echo "<b><big> $(date +"%H:%M") </big></b>" # 24H
    color = $active_color_2
    font_size = 36
    font_family = JetBrainsMono Nerd Font

    position = 0, 0
    halign = center
    valign = center
}

# User
label {
    monitor =
    text =   $USER
    color = $active_color_2
    font_size = 18
    font_family = JetBrainsMono Nerd Font

    position = 0, -200
    halign = center
    valign = center
}
