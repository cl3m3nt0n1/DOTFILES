# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:
exec-once = swaybg -i $CURRENT_WALLPAPER -m fill &
exec-once = nm-applet &
exec-once = blueman-applet & 
exec-once = waybar -c ~/.config/hypr/themes/default/waybar/config.jsonc -s ~/.config/hypr/themes/default/waybar/style.css & 
exec-once = swaync -c ~/.config/hypr/themes/default/swaync/config.json -s ~/.config/hypr/themes/default/swaync/style.css &
exec-once = hypridle &
exec-once = ~/wearethemusicmaker.sh


